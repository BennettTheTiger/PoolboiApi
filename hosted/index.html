<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" type="text/css" rel="stylesheet"/>
    <title>PoolBoi</title>
    <!--p5.js lib-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <!--Page Font-->
    <link href="https://fonts.googleapis.com/css?family=Bai+Jamjuree" rel="stylesheet">
    <!--Script that is created from BABEL on server side-->
    <script src="bundle.js" type="text/javascript"></script>
</head>
<body>
    <h2>PoolBoi Water Data</h2>
    <form id="waterResults" >
        <select id="waterbody">
                <option value="spa">Hot Tub</option>
                <option value="pool" selected>Pool</option>
        </select>
        <label for="pH">PH</label>
        <input id="pH" class="formElement" type="number" min="1" max="14" value="7" step=".1" onchange="handleChange(event)"/><br/>
        <label for="chlorine">Chlorine</label>
        <input id="chlorine" class="formElement" type="number" min="0" max="5" value="2" step=".1" onchange="handleChange(event)"/><br/>
        <label for="alkalinity">Alkalinity</label>
        <input id="alkalinity" class="formElement" type="number" min="50" max="150" value="100" step="1" onchange="handleChange(event)"/><br/>
        <label for="hardness">Hardness</label>
        <input id="hardness" class="formElement" type="number" min="150" max="500" value="300" step="1" onchange="handleChange(event)"/><br/>
        <label for="cyanuricAcid">Cyanuric Acid</label>
        <input id="cyanuricAcid" class="formElement" type="number" min="50" max="150" value="100" step="1" onchange="handleChange(event)"/><br/>
        <label for="solids">Solids</label>
        <input id="solids" class="formElement" type="number" min="50" max="150" value="100" step="1" onchange="handleChange"/><br/>
        <label for="temp">Water Temp</label>
        <input id="temp" type="number" min="1" max="150" value="70" oninput="handleChange(event)"><br/>
        <label for="notes">Notes:</label><input id="notes" class="formElement" type="textArea" placeholder="Add Notes" oninput="handleChange(event)"/><br/>
        <button id="submitData">Submit</button>
    </form>

    <div id="resultsContainer">
    <p>Viewing water test history for 
        <select id="waterBodyGet">
                <option value="all" selected>All</option>
                <option value="spa">Hot Tubs</option>
                <option value="pool">Pools</option>
        </select>
        <br/>
        <button id="getData">Get History</button>
    </p>
    <!--Build out responses here-->
        <div >
            <div id="results">
                
            </div>
        </div>
    </div>
</body>
<!--Perlin Noise Wave Script-->
    <script src="wave.js"></script>
</html>
