<script>
var bubbles = [];
var bubbleNum = 20;
var xVariation = 2;
	
function setup() {
  createCanvas(window.innerWidth, window.innerHeight);
  noStroke()
	//frameRate(10);
	//make random bubble objects {x,y,size,speed}
	for(var i = 0; i< bubbleNum; i++){
		bubbles[i] = {x:random(window.innerWidth),y:random(window.innerHeight),size:random(3,10),speed:0};
	}
	fill('rgba(255,255,255, 0.4)');
	console.dir(bubbles);
}

function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
}
//animation loop
function draw() {
    background('#164899');
	bubbles.forEach(function(bub,index){
		moveBubbles(bub);
		if(bub.y < -10) newBubble(index);
	});
 
}
	//makes a new bubble at a specified index
	function newBubble(index){
		bubbles[index] = {x:random(window.innerWidth),y:window.innerHeight,size:random(3,10),speed:0};
	}
	
function moveBubbles(bubble){
	bubble.x += random(-xVariation,xVariation);
	bubble.speed += bubble.size/100; 
	bubble.y -= bubble.speed;
	//draw the bubble
	ellipse(Math.round(bubble.x), Math.round(bubble.y), Math.round(bubble.size), Math.round(bubble.size));
	
}
</script>
